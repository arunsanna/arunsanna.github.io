<section id="projects" class="projects py-20">
    <div class="container max-w-7xl">
        <!-- Header Section -->
        <div class="projects-header">
            <span class="badge-section">Projects</span>
            <h2 class="projects-title">Open Source <span class="hero-text">Momentum</span></h2>
            <p class="projects-intro text-muted-foreground">
                Enterprise delivery plus active open-source building. Explore shipped systems,
                live repositories, and projects currently in the lab.
            </p>
        </div>

        <!-- Tab Navigation -->
        <div class="projects-tabs" role="tablist" aria-label="Project categories">
            <button class="tab-btn active" data-tab="professional" role="tab" aria-selected="true" aria-controls="professional-projects" id="tab-professional" tabindex="0">
                <i class="fas fa-building" aria-hidden="true"></i>
                <span>Professional</span>
                <span class="tab-count" id="count-professional">0</span>
            </button>
            <button class="tab-btn" data-tab="opensource" role="tab" aria-selected="false" aria-controls="opensource-projects" id="tab-opensource" tabindex="-1">
                <i class="fab fa-github" aria-hidden="true"></i>
                <span>Open Source</span>
                <span class="tab-count" id="count-opensource">0</span>
            </button>
            <button class="tab-btn" data-tab="cooking" role="tab" aria-selected="false" aria-controls="cooking-projects" id="tab-cooking" tabindex="-1">
                <i class="fas fa-flask" aria-hidden="true"></i>
                <span>Cooking</span>
                <span class="tab-count" id="count-cooking">0</span>
            </button>
        </div>

        <!-- Dynamic Tag Filters -->
        <div class="projects-filters" id="projects-filters" aria-label="Project filters"></div>

        <!-- Project Containers -->
        <div class="projects-container projects-tab-content active" id="professional-projects" role="tabpanel" aria-labelledby="tab-professional"></div>
        <div class="projects-container projects-tab-content" id="opensource-projects" role="tabpanel" aria-labelledby="tab-opensource" hidden></div>
        <div class="projects-container projects-tab-content" id="cooking-projects" role="tabpanel" aria-labelledby="tab-cooking" hidden></div>
    </div>
</section>
